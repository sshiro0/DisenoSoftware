<!DOCTYPE html>
<html>
<head>
    <title>Login - Sistema de Envíos</title>
</head>
<body>
    <h1>Login</h1>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div>
            <label>Usuario:</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Contraseña:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Ingresar</button>
    </form>

    <div class="register-link" style="margin-top: 20px;">
        <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
    </div>
</body>
</html>
