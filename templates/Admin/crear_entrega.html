<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .entrega-container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>

<div class="container entrega-container">
    <h2>Crear Entrega</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label for="destino" class="form-label">Dirección de destino</label>
            <input type="text" name="destino" id="destino" class="form-control" placeholder="Ej: Av. Siempre Viva 742" required>
        </div>

        <div class="mb-4">
            <label for="conductor" class="form-label">Conductor asignado</label>
            <select name="conductor" id="conductor" class="form-select" required>
                <option value="" disabled selected>Seleccione un conductor</option>
                {% for conductor in conductores %}
                    <option value="{{ conductor.id }}">{{ conductor.username }} - {{ conductor.first_name }} {{ conductor.last_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-4">
            <label for="camion" class="form-label">Camión disponible</label>
            <select name="camion" id="camion" class="form-select" required>
                <option value="" disabled selected>Seleccione un camión</option>
                {% for camion in camiones %}
                    <option value="{{ camion.ID_camion }}">{{ camion.Patente }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Crear Entrega</button>
    </form>
</div>

</body>
</html>
