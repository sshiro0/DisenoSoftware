<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Mapas de Entregas</title>
</head>
<body>
    <h1>Mapas Generados</h1>
    <ul>
        {% for mapa in mapas %}
            <li><a href="{% static 'mapas/' %}{{ mapa }}" target="_blank">{{ mapa }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
